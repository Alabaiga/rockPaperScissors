<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/gameCode.js" defer></script>
  </head>
  <body>
    <header>
    <img src="Imgs/gameLogo.png" alt="logo">
    <h1>RPS Inc</h1>
    </header>
    <main>
      <div class="bodyContainer">
        <p id="mainText">Would you like to play a game?</p>
        <div class="buttonLine"><button id="playGame" title="Play game">Play</button></div>
        <div class="gameStatHolder">
        </div>
        <div class="optionContainer">
        <button id="rockButton" alt="Rock">Rock</button>
        <button id="paperButton" alt="Paper">Paper</button>
        <button id="scissorsButton" alt="Scissors">Scissors</button>
        <br>
        <button id="resetGameBtn" alt="Play again">Play Again</button>
        <br>
        </div>
        <div class="roundTextHolder">
        </div>
        
      </div>
    </main>
    <footer>
      <h5>Created by Alabaiga</h5>
    </footer>
  </body>
</html>
